name: CI

on:
  push:
    branches: [ master, develop, copilot/** ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Preparar red para Copilot (DNS/HTTPS)
      run: |
        set -eux
        echo "Verificando resoluci√≥n DNS y salida HTTPS"
        nslookup api.githubcopilot.com || true
        curl -I https://api.githubcopilot.com || true
        curl -I https://github.com || true
        curl -I https://packages.microsoft.com || true
        # Fast apt update with timeouts and limited retries
        sudo apt-get -o Acquire::http::Timeout=20 -o Acquire::https::Timeout=20 -o Acquire::Retries=3 update

    - name: Comprobar HTTPS a Copilot
      run: |
        set -eux
        curl -vI https://api.githubcopilot.com || true

    - name: Install dependencies
      run: |
        set -eux
        sudo apt-get update
        # Fallback: ensure mirrors point to reliable Ubuntu endpoints if runner defaults misbehave
        sudo sed -i 's|https\?://[^ ]*archive\.ubuntu\.com|http://archive.ubuntu.com|g' /etc/apt/sources.list || true
        sudo sed -i 's|https\?://[^ ]*security\.ubuntu\.com|http://security.ubuntu.com|g' /etc/apt/sources.list || true
        # Re-update after potential mirror rewrite
        sudo apt-get -o Acquire::http::Timeout=20 -o Acquire::https::Timeout=20 -o Acquire::Retries=3 update || true
        # Install deps with timeouts and retries to avoid stalls
        sudo apt-get -o Acquire::http::Timeout=20 -o Acquire::https::Timeout=20 -o Acquire::Retries=3 install -y cmake g++ libgtest-dev libsdl2-dev

    - name: Install Google Test
      run: |
        set -eux
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp lib/*.a /usr/lib

    - name: Create build directory
      run: mkdir -p build

    - name: Configure with CMake
      run: |
        set -eux
        cd build
        cmake ..

    - name: Build project (CMake)
      run: |
        set -eux
        cd build
        cmake --build . -- -j$(nproc)

    - name: Inspect build artifacts
      run: |
        set -eux
        cd build
        echo "Listing build directory:"
        ls -la

    - name: Run tests (CMake build)
      run: |
        set -eux
        cd build
        if [ -x ./runTests ]; then
          ./runTests
        else
          echo "ERROR: runTests not found in build/"; ls -la; exit 2
        fi

    - name: Build with Make (alternative)
      run: |
        set -eux
        make clean || true
        make -j$(nproc)

    - name: Inspect build artifacts (Make)
      run: |
        set -eux
        echo "Listing build directory after Make:"
        ls -la build/

    - name: Run tests with Make (build/)
      run: |
        set -eux
        if [ -x ./build/runTests ]; then
          ./build/runTests
        else
          echo "ERROR: runTests not found in build/ after Make build"; ls -la build/; exit 2
        fi
